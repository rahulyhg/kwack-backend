<form name="modalForm" ng-submit="submitModal(data);$dismiss()" class="min-hit">
    <div class="modal-header blue-bg  ">
        <div class="pull-right">
            <a class="btn btn-clear" ng-click="$dismiss()">
                <i class="ln-cross"></i>
            </a>
        </div>
        <h5 class="modal-title">Create Option</h5>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <label> option</label>
                <input type="text" name="name" placeholder="option" ng-model="formdata.opt" class="form-control">
            </div>
        </div>

        <div class="text-center">
            <button class="btn btn-primary btn-save" ng-click="submitOption(formdata.opt)">{{state}}</button>
        </div>
    </div>
</form>
