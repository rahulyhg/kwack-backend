<div class="heading-sec">
    <div class="row">
        <div class="col-md-12 column">
            <div class="heading-profile">
                <h2 ng-if="productData.value">Edit Product</h2>
                <h2 ng-if="!productData.value">Create Product</h2>
            </div>
        </div>
    </div>
</div>
<form name="productForm" ng-submit="saveProduct(formdata)">
    <div class="widget">
        <div class="form-elements-sec">
            <div class="sec">
                <div class="form-group" fields>
                    <label>Title*</label>
                    <input type="text" name="name" placeholder="Product Name" ng-model="formdata.title" class="form-control" required>

                </div>
                <div class="form-group" fields>
                    <label>description*</label>
                    <input type="text" name="name" placeholder="Product Name" ng-model="formdata.description" class="form-control" required>

                </div>
               
                <div class="form-group" fields>
                    <label>interest*</label>
                    <input type="text" name="name" placeholder="Product Name" ng-model="formdata.interest" class="form-control" required>

                </div>
                <div class="form-group" fields>
                    <label>url*</label>
                    <input type="text" name="name" placeholder="Product Name" ng-model="formdata.url" class="form-control" required>

                </div>
               
                
                <div class="form-group" fields> 
                    <label>realTotalCount*</label>
                    <input type="text" name="name" placeholder="total count" ng-model="formdata.realTotalCount" class="form-control" required>

                </div>
               <div class="form-group">
                <label>IsKwack</label>

                <select class="form-control"  ng-model="formdata.IsKwack">
              <option value="YES">YES</option>
              <option value="NO">NO</option>
            </select>
            </div>
            <div class="form-group" fields ng-if="formdata.IsKwack=='YES'">
                    <label>Total Comments*</label>
                    <input type="text" name="name" placeholder="Product Name" ng-model="formdata.comments.length" class="form-control"  disabled>

                </div>
          
             <div class="form-group">
                <label>IsPoll</label>

                <select class="form-control"  ng-model="formdata.IsPoll">
              <option value="YES">YES</option>
              <option value="NO">NO</option>
            </select>
            </div>
               <div class="form-group" fields  ng-if="formdata.IsPoll=='YES'">
                    <label>Total Poll*</label>
                    <input type="text" name="name" placeholder="Product Name" ng-model="formdata.polls.length" class="form-control" disabled>

                </div>
             <div class="form-group">
                <label>trending</label>

                <select class="form-control"  ng-model="formdata.trending">
              <option value="YES">YES</option>
              <option value="NO">NO</option>
            </select>
            </div>
            </div>



        </div>
    </div>

    <div class="text-center mt20 odd-even-button">
        <button class="btn btn-default" type="submit">Save</button>
        <a class="btn btn-danger" href="#/page/viewProduct//">Cancel</a>

    </div>
</form>
